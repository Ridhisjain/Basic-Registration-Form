<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1>Register</h1>
        <h3>Please fill in this form to register with us</h3>
        <hr />

        <label for="uname">User Name</label>
        <input
          type="text"
          name="uname"
          id="uname"
          placeholder="Username"
          required
        />

        <label for="pwd">Password</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Password"
          required
        />

        <label for="cnfpwd">Confirm Password</label>
        <input
          type="password"
          name="cnfpwd"
          id="cnfpwd"
          placeholder="Confirm Password"
          required
        />
        <hr />
        <input type="button" class="registerbtn" value="Submit" />
      </div>
    </form>
  </body>
</html>
